        * {

        }

        body {

            min-height: 100vh;

            align-items: center;
            padding: 20px;

        .container {
            max-width: 600px;

        }

        /* Tarjeta principal */
        .card {

            border-radius: 20px;
            padding: 30px;

            margin-bottom: 25px;
        }

        /* Flyer del evento */
        .flyer {

        }

        h1 {

        }

        p {

            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Botones */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            color: rgb(255, 255, 255);
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Efectos de carga */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
